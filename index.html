<body>
    <h1 style="color:orange;" align="center"> <u><b>SURVEY FORM</b></u> </h1>
    <form action="https://enw7u145b8im9.x.pipedream.net/" method="post">
        <fieldset>
            <legend> <h2>PERSONAL DETAILS</h2> </legend>
            <h3> <marquee width="10%" direction="left" height="20px"><b>Name Section :</b></marquee> </h3>
            <label5> <b>Salutation</b> </label5>

                <option value="Select"> Select </option>
                <option value="Mr"> Mr </option>
                <option value="Mrs"> Mrs </option> </select><br><br>
        
        <label> First_Name 
            <input type="text" name="fname" placeholder="eg. Sundar" required>

        <label> Last_Name

        </label><br>
        <div> <h3><marquee width="10%" direction="left" height="20px">Address :</marquee></h3> </div>
        <label1> Street 
            <input type="text" name="street" placeholder="eg. Dilkusha Colony" required>
        </label1><br><br>
        <label1> City 
            <input type="text" name="town" placeholder="eg. Kanpur" required>
        </label1><br><br>
        <label1> State </label>

                <option value="Arunachal Pradesh"> Arunachal Pradesh </option>
                <option value="Assam"> Assam </option>
                <option value="Bihar"> Bihar </option>
                <option value="Chhattisgarh"> Chhattisgarh </option>
                <option value="Goa"> Goa </option>
                <option value="Gujarat"> Gujarat </option>
                <option value="Haryana"> Haryana </option>
                <option value="Himachal Pradesh"> Himachal Pradesh </option>
                <option value="Jharkhand"> Jharkhand </option>
                <option value="Karnataka"> Karnataka </option>
                <option value="Kerala"> Kerala </option>
                <option value="Madhya Pradesh"> Madhya Pradesh </option>
                <option value="Maharashtra"> Maharashtra </option>
                <option value="Manipur"> Manipur </option>
                <option value="Meghalaya"> Meghalaya </option>
                <option value="Mizoram"> Mizoram </option>
                <option value="Nagaland"> Nagaland </option>
                <option value="Odisha"> Odisha </option>
                <option value="Punjab"> Punjab </option>
                <option value="Rajasthan"> Rajasthan </option>
                <option value="Sikkim"> Sikkim </option>
                <option value="Tamil Nadu"> Tamil Nadu </option>
                <option value="Telangana"> Telangana </option>
                <option value="Tripura"> Tripura </option>
                <option value="Uttar Pradesh"> Uttar Pradesh </option>
                <option value="Uttarakhand"> Uttarakhand </option>
                <option value="West Bengal"> West Bengal </option></select>
        <br><br>
        <label1> Pin_Code 
            <input type="number" placeholder="Enter your PIN" autocomplete="off" required>
        </label><br><br>
        <label2> <b>Contact Number</b> 
            <input type="number" placeholder="Enter your 10 digit Mobile Number" autocomplete="off" required>
        </label2>
        <div> <h3><marquee width="10%" direction="left" height="20px">Ratings :</marquee></h3> </div>
        <label3> <b>Quality Of Product Received :</b> </label3>
        <br>
        <input type="radio" name="Quality Of Product Received" value="Excellent">
        <label4> Excellent </label4>
        <input type="radio" name="Quality Of Product Received" value="Good">
        <label4> Good </label4>
        <input type="radio" name="Quality Of Product Received" value="Bad">
        <label4> Bad </label4><br><br>
        <label3> <b>Value For Money :</b> </label3>
        <br>
        <input type="radio" name="Value For Money" value="Excellent">
        <label4> Excellent </label4>
        <input type="radio" name="Value For Money" value="Good">
        <label4> Good </label4>
        <input type="radio" name="Value For Money" value="Bad">
        <label4> Bad </label4><br><br>
        <label3> <b>Delivery :</b> </label3>
        <br>
        <input type="radio" name="Delivery" value="Excellent">
        <label4> Excellent </label4>
        <input type="radio" name="Delivery" value="Good">
        <label4> Good </label4>
        <input type="radio" name="Delivery" value="Bad">
        <label4> Bad </label4><br>
        <br><button type="submit" onclick="validation()">SUBMIT</button>
        </fieldset>
    </form>
